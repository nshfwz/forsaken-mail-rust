name: Release Binaries

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    name: Build ${{ matrix.target }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-gnu
            binary: forsaken-mail-rust
            asset_name: forsaken-mail-rust-${{ github.ref_name }}-linux-amd64
            chmod: "true"
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            binary: forsaken-mail-rust.exe
            asset_name: forsaken-mail-rust-${{ github.ref_name }}-windows-amd64.exe
            chmod: "false"
          - os: macos-15-intel
            target: x86_64-apple-darwin
            binary: forsaken-mail-rust
            asset_name: forsaken-mail-rust-${{ github.ref_name }}-darwin-amd64
            chmod: "true"
          - os: macos-15
            target: aarch64-apple-darwin
            binary: forsaken-mail-rust
            asset_name: forsaken-mail-rust-${{ github.ref_name }}-darwin-arm64
            chmod: "true"

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build binary
        run: cargo build --locked --release --target ${{ matrix.target }}

      - name: Package artifact
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          src="target/${{ matrix.target }}/release/${{ matrix.binary }}"
          dst="dist/${{ matrix.asset_name }}"
          cp "${src}" "${dst}"
          if [[ "${{ matrix.chmod }}" == "true" ]]; then
            chmod +x "${dst}"
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.asset_name }}
          path: dist/${{ matrix.asset_name }}
          if-no-files-found: error

  release:
    name: Publish GitHub Release
    runs-on: ubuntu-latest
    needs: build

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: dist

      - name: Prepare release files
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p release
          find dist -type f -print0 | while IFS= read -r -d '' file; do
            cp "${file}" "release/$(basename "${file}")"
          done
          (
            cd release
            sha256sum * > checksums.txt
          )

      - name: Publish release assets
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          generate_release_notes: true
          prerelease: ${{ contains(github.ref_name, '-') }}
          files: |
            release/*
